<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./signup.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="img-left">
        <img src="https://realbiz.vn/wp-content/uploads/2023/08/ban-hang-hien-dai-va-ban-hang-truyen-thong-1.jpg" />
    </div>
    <div class="box-form">
        <p class="h1">Form Sign Up</p>
        <div class="form-group">
            <div class="form-floating">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                <label for="fullName">Full Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <label for="confirmPassword">Confirm Password</label>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                  I agree to the <a href="#">Terms and Conditions</a>
            </label>
        </div>
        <div class="btn-login">
            <button type="button" class="btn btn-success" id="btnSignUp">Sign Up</button>
        </div>
        <hr />
        <div class="login-other">
            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="facebook" />
            <img src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="google" />
            <img src="https://cdn-icons-png.flaticon.com/128/0/747.png" alt="google" />
        </div>
        <div class="sign-up">
        <p>Bạn đã có tài khoản?</p>
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                href="../login/login.html">
                Đăng nhập
            </a>
        </div>
    </div>
</body>
<script src="./signup.js"></script>

</html>
