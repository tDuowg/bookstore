<!DOCTYPE html>
<html lang="vi Tener ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 150px; /* Kích thước logo, bạn có thể điều chỉnh */
            height: auto;
        }
        .site-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image/Logo.png" alt="Logo" class="logo">
        <h1 class="site-name">BookStore</h1>
    </div>

    <script>
        // Chuyển hướng sang trang login sau 1 giây
        setTimeout(function() {
            window.location.href = "login/index.html";
        }, 3000);
    </script>
</body>
</html>
